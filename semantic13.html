<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Types of images</title>
    </head>
    <body>
        <header>
            <h2>CHUMNAH Teerathram Kumar</h2>
            <nav>
                <ul>
                    <li><a href="#info">Informative Image</a></li>
                    <li><a href="#deco">Decorative Image</a></li>
                    <li><a href="#text">Images of text</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <header id="info">
                    <h3>Informative Image</h3>
                </header>
                <figure>
                    <img src="https://i.pinimg.com/236x/6d/6d/a9/6d6da9aa5b92384b53be00b3a712c093--html.jpg"

                        alt="This is a road sign showing pedestrian crossing ahead"
                        title="This is a road sign showing pedestrian crossing ahead">
                </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Biohazard_symbol_%28black_and_yellow%29.png/330px-Biohazard_symbol_%28black_and_yellow%29.png"
                    width="400" height="400"
                    alt="A biological hazard, or biohazard, is a biological substance that poses a threat to the health of living organisms, primarily humans. "
                    title="A biological hazard, or biohazard, is a biological substance that poses a threat to the health of living organisms, primarily humans. ">
            </figure>
            </article>
            <hr>
            <article>
                <header id="deco">
                    <h3>Decorative image</h3>
                </header>
                <figure>
                    <img    src="https://www.iconspng.com/images/decorative-lineart-13/decorative-lineart-13.jpg"
                            alt=""
                            width="400" height="400">
                </figure>
                <figure>
                    <img    src="https://www.iconspng.com/images/decorative-lineart-12/decorative-lineart-12.jpg"
                            alt=""
                            width="400" height="400">
                </figure>
            </article>

                <header id="text">
                    <h3>Images of text</h3>

                            title="The Joy of Text"
                            width="400" height="400">
                </figure>
                <figure>
                    <img    src="https://i.ytimg.com/vi/eC6VmwWEcXw/maxresdefault.jpg"

                            width="400" height="400">
                </figure>
            </article>
            <details>
                <summary>Copyright</summary>
                <p>Images from internet</p>
