<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Global and non-global attributes</title>
    </head>

    <body>
        <!--Without boolean attribute reversed-->
        <p id="wo-reversed" class="rever">Without boolean attribute reversed</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <p>----------------------</p>
        <!--With the boolean attribute reversed-->
        <p id="w-reversed" class="rever1">With the boolean attribute reversed, 
            the oderring number changes to descending
        </p>
        <ol reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <p>---------------------</p>
    </body>
</html>
