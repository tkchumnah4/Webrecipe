<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cinema Page</title>
    </head>
    <body>
        <!--ordered list,starting with numbered 1-->
        <ol>
            <li>Lights</li>
            <li>Camera</li>
            <li>Action</li>
        </ol>
        <!--ordered list starting with number 5
        in the ol tag start is added to specify from which 
        number to start the ordered list-->
        <!-- start is the attribute in the ol tag-->
        <p>List starting with number 5</p>
        <ol start ="5">
            <li>Lights</li>
            <li>Camera</li>
            <li>Action</li>
        </ol>
        <p>I am paragraph 1 and i want to be in red</p>
        <p>I am paragraph 2 and i want to be in blue</p>
        
    </body>
</html>
