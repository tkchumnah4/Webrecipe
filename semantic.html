<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Semantics</title>

    </head>

    <body>
        <h1>Semantics</h1>
        <img src="images/semantic.jpg"
             title="A picture of semantic"
             alt="Semantic's Picture"
             width="300" height="200">
        
        <p>To see the website click <a href="www.semantic.com">here</a></p>
        <!--
            When writing in hypertext language, it is important to separate content and
            style. Style should be tucked away in Cascading Style Sheets(css).
        -->
        <h4>Below a few exceptions for CSS:</h4>
        <p>This text is in <i>Italics</i>.It uses the i tag</p>
        <p>This text is also in <em>Italics</em>. But it uses the em tag!</p>
        <p>This text is in <b>Bold</b>. It uses the b tag</p>
        <p>This text is also in <strong>Bold</strong>. But it uses the strong tag</p>

    </body>
</html>
